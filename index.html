<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="js/countries.js" defer></script>
  <script src="js/index.js" defer></script>
  <title>Langauge Translator</title>
</head>
<body>
	<div class="container">
	    <div class="wrapper">
	      <div class="text-input">
	          <textarea spellcheck="false" placeholder="Enter Text" class="from-to"></textarea>
	          <textarea spellcheck="false" placeholder="Translation" class="to-text" readonly disabled></textarea>
	      </div>
	      <ul class="controls">
	          <li class="row from">
	              <div class="icons">
	                  <i id="from" class="fas fa-volume-up"></i>
	                  <i id="from" class="fas fa-copy"></i>
	              </div>
	              <select></select>
	          </li>
	          <li class="exchange">
	          <i class="fas fa-exchange-alt"></i>
	          </li>
	          <li class="row to">
	              <select></select>
	              <div class="icons">
	                <i id="to" class="fas fa-volume-up"></i>
	                <i id="to" class="fas fa-copy"></i>
	              </div>
	          </li>
	      </ul>
	    </div>
	    <button>Translate Text</button>
	</div>
</body>
</html>
